<div class="section">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="name">
    </div>
    <div class="form-group">
      <label for="bYear">Birth Year</label>
      <input type="number" class="form-control" id="bYear" [(ngModel)]="bYear">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSaveActor()">Save Actor</button>
  </div>
